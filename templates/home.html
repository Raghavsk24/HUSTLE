        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .Dream_Side_Hustle {
            display: flex;
            align-items: left;
            justify-content: left;
            padding: 60px;

        .side-hustle-img {
            align-items: right;
            justify-content: right;
            width: 650px;
            height: 300px;
            border-radius: 120px;
            object-fit: cover;
            padding: 10px;
        }
        .hero-image {
        position: absolute;
        right: 20px; /* Increased right offset to move image further right */
        top: 70px; /* Adjust this top value as needed */
        }
        .hero-text {
            max-width: 50%;

        .hero-text h1 {
            font-size: 48px;
            color: #000000;

        .upload-btn {
            background-color: #FF3F00;
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 0px;
        }
        .upload-btn:hover {
            background-color: #D83600;
        }
    
        /* Styling for nav links */
        .nav-link {
            font-weight: bold;
            color: #292929;
            font-size: 14px;
            text-decoration: none;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #FF3F00; /* Changes to orange on hover */
        }

        .hero-text h1 {
        font-size: 48px;
        color: #000000;
        font-weight: bold;
        line-height: 1.2;
    }
    
    .highlight-underline {
        border-bottom: 13px solid #FF3F00; /* Orange underline */
        display: inline-block;
        padding-bottom: 2px; /* Space between text and underline */
